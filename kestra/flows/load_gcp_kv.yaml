id: load_gcp_kv
namespace: aemetelt

tasks:
  - id: gcp_creds
    type: io.kestra.plugin.core.kv.Set
    key: GCP_CREDS
    kvType: JSON
    value: |
      {
      keyHere
      }

  - id: gcp_project_id
    type: io.kestra.plugin.core.kv.Set
    key: GCP_PROJECT_ID
    kvType: STRING
    value: projectHere

  - id: gcp_location
    type: io.kestra.plugin.core.kv.Set
    key: GCP_LOCATION
    kvType: STRING
    value: EU

  - id: gcp_bucket_name
    type: io.kestra.plugin.core.kv.Set
    key: GCP_BUCKET_NAME
    kvType: STRING
    value: gs://aemet-weather-data-bucket

  - id: aemet_api_key
    type: io.kestra.plugin.core.kv.Set
    key: AEMET_API_KEY
    kvType: STRING
    value: keyHere

